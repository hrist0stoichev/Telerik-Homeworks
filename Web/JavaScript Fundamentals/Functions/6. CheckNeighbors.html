<script>
    // Write a function that checks if the element at given position in
    // given array of integers is bigger than its two neighbors (when such exist).

    function countNumbersInArray() {
        var numberArray = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3];
        var inputIndex = jsConsole.readInteger('#tb-number');
        var result = checkIfBiggerThanNeighbours(numberArray, inputIndex);
        jsConsole.writeLine('The number at that index is bigger than its neighbours: '+ result);
    }

    function checkIfBiggerThanNeighbours(numArray, index) {

        if (index < 1 || index >= numArray.length - 1) {
            return false;
        }

        return numArray[index] > numArray[index + 1] &&
                numArray[index] > numArray[index - 1];

    }
</script>
