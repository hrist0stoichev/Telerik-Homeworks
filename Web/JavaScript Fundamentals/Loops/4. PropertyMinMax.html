<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Loops</title>
    <link href="styles/js-console.css" rel="stylesheet"/>
</head>
<body>
<button id="btn" onclick="findMinAndMax()">Print Min And Max</button>
<div id="js-console">
</div>
<script src="scripts/js-console.js"></script>
<script>
    // Write a script that finds the max and min
    // number from a sequence of numbers
    function findMinAndMax() {
        [document, window, navigator].forEach(findMinAndMaxOfObject);
    }

    function findMinAndMaxOfObject(obj) {
        var outputString = '';
        var min = 'zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz'
         + 'zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz';
        var max = '';
        var currentProperty;
        
        for (var prop in obj) {
            currentProperty = prop.toString();

            if (currentProperty > max)
                max = currentProperty;

            if (currentProperty < min)
                min = currentProperty;
        }

        jsConsole.writeLine("In the " + obj);
        jsConsole.writeLine("The lexicographically largest property is " + max);
        jsConsole.writeLine("The lexicographically smallest property is " + min);
    }
</script>
</body>
</html>
