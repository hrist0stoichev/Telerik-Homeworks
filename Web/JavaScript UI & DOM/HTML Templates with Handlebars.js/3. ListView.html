<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ListView Generator</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
<ul id="books-list" data-template="book-item-template">
    <script id="book-item-template" type="x-handlebars-template">
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li>
    </script>
</ul>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Mark</th>
    </tr>
    </thead>
    <tbody id="students-table" data-template="students-row-template">
    </tbody>
</table>
<script id="students-row-template" type="x-handlebars-template">
    <tr class="student-row">
        <td>{{number}}</td>
        <td>{{name}}</td>
        <td>{{mark}}</td>
    </tr>
</script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="scripts/test-data.js"></script>
<script src="scripts/list-view.js"></script>
</body>
</html>
