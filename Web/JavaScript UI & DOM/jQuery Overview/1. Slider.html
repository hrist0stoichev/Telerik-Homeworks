<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Slider</title>
    <link href="styles/simple-slider.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div id="slider">
        <div class="slider-item">
            <img src="images/1.jpg" alt="image1"/>
            <p>IronHide</p>
        </div>
        <div class="slider-item">
            <img src="images/2.jpg" alt="image2"/>
            <p>Bumblebee</p>
        </div>
        <div class="slider-item">
            <img src="images/3.jpg" alt="image3"/>
            <p>Swindle</p>
        </div>
        <div class="slider-item">
            <img src="images/4.jpg" alt="image4"/>
            <p>Sentinel</p>
        </div>
        <div class="slider-item">
            <img src="images/5.jpg" alt="image5"/>
            <p>Prime</p>
        </div>
        <button class="slider-button" id="rightBtn"></button>
        <button class="slider-button" id="leftBtn"></button>
    </div>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="scripts/basic-slider.js"></script>
</body>
</html>
