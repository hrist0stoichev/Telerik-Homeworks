<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Students Rest API</title>
<body>
<div id="wrapper">
    <h1>Student Management System</h1>

    <form>
        <fieldset>
            <legend>Add student information</legend>
            <label for="tb-student-name">Student Name: </label>
            <input type="text" id="tb-student-name">
            <label for="tb-student-grade">Student Name: </label>
            <input type=number id="tb-student-grade">
            <button id="btn-add-student">Add student</button>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Retrieve Students</legend>
            <label for="ta-all-students">All Students: </label>
            <textarea id="ta-all-students"></textarea>
            <button id="btn-get-students">Retrieve all students</button>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Delete Students</legend>
            <label for="ta-student-id">Student ID: </label>
            <input type="number" id="ta-student-id"/>
            <button id="btn-delete-student">Delete Student</button>
        </fieldset>
    </form>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../1.%20HttpRequester/http-requester-jquery.js"></script>
<script src="scripts/data-fetcher.js"></script>
<script src="scripts/controller.js"></script>
<script src="scripts/main-app.js"></script>
</body>
</html>
