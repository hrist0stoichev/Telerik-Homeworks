<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Use Underscore.js</title>
    <link href="styles/js-console.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <label for="task-select">Select Task To Run:</label>
    <select name="task-select" id="task-select">
        <option value="1" selected>Task - 1</option>
        <option value="2">Task - 2</option>
        <option value="3">Task - 3</option>
        <option value="4">Task - 4</option>
        <option value="5">Task - 5</option>
        <option value="6">Task - 6</option>
        <option value="7">Task - 7</option>
    </select>
</div>
<button id="test-button">Run Task!</button>
<button id="clear-console">Clear Console</button>
<div id="js-console">
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="scripts/js-console.js"></script>
<script src="scripts/test-data.js"></script>
<script src="scripts/use-underscore.js"></script>
<script src="scripts/test-runner.js"></script>
</body>
</html>
