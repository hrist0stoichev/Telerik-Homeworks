<div ng-controller="LoginController">
    <h1>Login</h1>
    <hr/>
    <div class="row">
        <div class="col-md-4">
            <form name="userLoginForm" class="form-horizontal">
                <fieldset>
                    <legend>Please enter your credentials</legend>
                    <div class="form-group">
                        <label for="username" class="col-lg-3 control-label">Username</label>

                        <div class="col-lg-9">
                            <input type="text" class="form-control validity" id="username" placeholder="your user name goes here"
                                   required ng-pattern="/^[\w]{3,40}$/" ng-model="userData.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-3 control-label">Message</label>

                        <div class="col-lg-9">
                            <input type="password" class="form-control validity" id="password"
                                   placeholder="type your message to the world here"
                                   required ng-pattern="/^[\w]{4,40}$/" ng-model="userData.password">
                        </div>
                    </div>
                </fieldset>
                <div class="pull-right">
                    <button class="btn btn-default" ng-disabled="userLoginForm.$invalid"
                            ng-click="sendUserData(userData, userLoginForm)">Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div id="message-box"></div>
</div>
