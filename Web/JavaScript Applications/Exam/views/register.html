<div id="userRegisterTemplate">
    <h1>Register</h1>
    <hr/>
    <form name="userRegisterForm">
        <fieldset>
            <legend>Please enter your credentials</legend>
            <div class="form-group">
                <label for="tb-username" class="col-lg-3 control-label">Username</label>

                <div class="col-lg-9">
                    <input type="text" class="form-control validity" id="tb-username"
                           placeholder="your user name goes here"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label for="tb-password" class="col-lg-3 control-label">Message</label>

                <div class="col-lg-9">
                    <input type="password" class="form-control validity" id="tb-password"
                           placeholder="type your password here"
                           required>
                </div>
            </div>
        </fieldset>
        <div>
            <button id="btn-register">Register
            </button>
        </div>
    </form>
    <hr>
    <div id="message-box"></div>
</div>
